<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/c76170a420.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>
    <nav>

    </nav>

    <main class='container'>
        <h1 class='title'>Weather App</h1>
        <div class="form_area">
            <input class="location_field" id="weather-field" type="text" placeholder="e.g: Dhaka">
            <span id='errorMessage'>
            </span>
            <br />

            <button id='weather-btn' class="get_weather_btn">
                Search Weather
            </button>

            <div>
                <span><i class="fa-solid fa-location-dot"></i> Town:
                    <h1 id='city_name'>Town</h1>
                </span>
                <span><i class="fa-solid fa-cloud"></i> Humidity:
                    <h1 id='humidity'>humidity</h1>
                </span>
                <span><i class="fa-solid fa-temperature-low"></i> Temperature:
                    <h1 id='temperature'>temperature</h1>
                </span>
            </div>
        </div>

    </main>
    <footer>

    </footer>

</body>



<script src="./script.js"></script>

</html>
